<body>
    <header class="jumbotron">
        <h1 class="display-3 banner">Work Day Scheduler</h1>
        <p class="lead banner">A simple calendar app for scheduling your work day</p>
        <p id="currentDate" class="lead banner"></p>
        <div class="buttonLocation">
            <button id="clearBtn">Clear Schedule</button>
        </div>

            </div>

            <div class="col-sm-2  saveSlot border-top btn-group">
                <input type="image" src="assets/images/icons8-save-64.png" class="saveBtn" saveBtn="9" />

            </div>
        </div>
